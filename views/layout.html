<!-- layout.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    
    <title>TripPlanner</title>
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/stylesheets/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-items">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Connoisseur</a>
        </div>
        <p class='navbar-text lead'>Plan the trip of your dreams</p>
        <div id="nav-items" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Home</a></li>
            <li><a href="#">User</a></li>
            <li><a href="#">Content</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container content">
      {% block content %}{% endblock %}
    </div>
    <div id="footer" class="container text-muted">
      WIKISTACK by Fullstack Academy
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtURLLNpQpR8lni4QgU7VIiN9jvO-oNPI&sensor=true"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="/javascripts/map.js"></script>
  </body>
</html>
